<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person"><br>
        <label for="verb">Verb:</label><input type="text" id="verb"><br>
        <label for="place">A place:</label><input type="text" id="place"><br>
        <button id="lib-button">Lib it!</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>

        const form = document.getElementById('libform');
        const storySpan = document.getElementById('story');
        const libButton = document.getElementById('lib-button');

        const stories = [
            "Once upon a time, there was a [adjective] [noun] named [person]. They loved to [verb] in [place].",
            "[person] found a [adjective] [noun] and decided to [verb] it all the way to [place].",
            "In [place], there was a [noun] known for its [adjective] [noun]. [person] decided to [verb] it."
        ];

        function generateStory() {
            
            const noun = document.getElementById('noun').value;
            const adjective = document.getElementById('adjective').value;
            const person = document.getElementById('person').value;
            const verb = document.getElementById('verb').value;
            const place = document.getElementById('place').value;

            if (noun && adjective && person && verb && place) {
                const randomIndex = Math.floor(Math.random() * stories.length);
                const randomStory = stories[randomIndex];

                const filledStory = randomStory
                    .replace('[noun]', noun)
                    .replace('[adjective]', adjective)
                    .replace('[person]', person)
                    .replace('[verb]', verb)
                    .replace('[place]', place);

                    storySpan.textContent = filledStory;
            } else {
                storySpan.textContent = "Please fill in all the fields!";
            }
        }
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            generateStory();
        });
        libButton.addEventListener('click', function() {
            generateStory();
        });

    </script>

 </body>
</html>
